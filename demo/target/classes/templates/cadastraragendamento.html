<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agendamento - UniLab</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" th:href="@{/css/administradorGerenciarLaboratorios.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/main/meus-agendamentos}">
            <img th:src="@{/imagens/LogoUnilab.png}" alt="UniLab Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Conteúdo principal -->
<main class="container py-5 mt-4">
    <div class="page-header mb-4">
        <h1><i class="bi bi-calendar-plus"></i> Cadastro de Agendamento</h1>
        <p class="lead">Preencha os dados abaixo para agendar um laboratório</p>
    </div>

    <div th:if="${erro}" class="alert alert-danger text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${erro}"></span>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/main/solicitar-agendamento}" method="post" th:object="${agendamento}" id="agendamentoForm">
    
                <!-- Professor -->
                <div class="mb-3">
                    <label for="professor" class="form-label">Professor Responsável</label>
                    <select class="form-select" id="professor" th:field="*{professor}" required>
                        <option value="" disabled selected>Selecione um professor</option>
                        <option th:each="p : ${professores}"
                                th:value="${p.id}"
                                th:text="${p.nome}"></option>
                    </select>
                </div>
            
                <!-- Laboratório -->
                <div class="mb-3">
                    <label for="laboratorio" class="form-label">Laboratório</label>
                    <select class="form-select" id="laboratorio" th:field="*{laboratorio}" required>
                        <option value="" disabled selected>Selecione um laboratório</option>
                        <option th:each="l : ${laboratorios}"
                                th:value="${l.id}"
                                th:text="'Laboratório ' + ${l.numeroLaboratorio}"></option>
                    </select>
                </div>
            
                <!-- Data -->
                <div class="mb-3">
                    <label for="data" class="form-label">Data do Agendamento</label>
                    <input type="date" class="form-control" id="data" th:field="*{data}" required>
                </div>
            
                <!-- Horário -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="horarioInicio" class="form-label">Horário de Início</label>
                        <input type="time" class="form-control" id="horarioInicio" th:field="*{horarioInicio}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="horarioFim" class="form-label">Horário Final</label>
                        <input type="time" class="form-control" id="horarioFim" th:field="*{horarioFim}" required>
                    </div>
                </div>
            
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/main/meus-agendamentos}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Cadastrar Agendamento
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer py-3 mt-auto">
    <div class="container text-center">
        <div class="footer-links">
            <a href="#"><i class="bi bi-question-circle"></i> Suporte</a>
            <span class="separator">|</span>
            <a href="#"><i class="bi bi-file-text"></i> Termos de Uso</a>
            <span class="separator">|</span>
            <a href="#"><i class="bi bi-shield-check"></i> Privacidade</a>
        </div>
        <small class="mt-2 d-block">&copy; 2025 UniLab. Todos os direitos reservados.</small>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
